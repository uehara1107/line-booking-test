<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <style>
        .kiwi-maru-regular {
            font-family: "Kiwi Maru", serif;
            font-weight: 400;
            font-style: normal;
        }

        .bg-mainColor {
            background-color: #65bac8;
        }
    </style>

</head>

<body>

    <div class="flex justify-center min-h-screen bg-mainColor">
        <div class="w-full max-w-5xl bg-white p-5">
            <!-- 画像 -->
            <div class="flex justify-center">
                <img src="eyecatch.svg" alt="eye-catch svg" class="container">
            </div>
            <!-- 見出し -->
            <div class="text-center">
                <h1 class="text-5xl kiwi-maru-regular">予約サイト</h1>
            </div>
            <form id="bookingForm">
                <div class="mt-12 ml-28 text-start text-2xl kiwi-maru-regular grid grid-cols-5 gap-3">
                    <div class="mt-2 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">お泊りの日程</div>
                    <input name="stayDate" type="date" class="mt-3 items-center col-start-3 col-span-2 pr-[80px]">
                    <div class="mt-5 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">体育館を使用する日程
                    </div>
                    <input name="useGymDate" type="date" class="mt-4 items-center col-start-3 col-span-2 pr-[80px]">
                    <div class="mt-2 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">希望場所</div>
                    <input name="locate" type="text"
                        class="mt-4 items-center col-start-3 col-span-2 border-2 border-solid border-[#2f2e41] rounded-lg"
                        placeholder="ご希望場所を入力">
                    <div class="mt-2 col-start-2 col-span-2 underline decoration-4 decoration-[#65bac8]/30">
                        中学生以上の人数<span class="text-sm"> ※半角数字入力</span></div>
                    <input name="adultsCount" type="number"
                        class="mt-4 items-center col-start-3 col-span-1 border-2 border-solid border-[#2f2e41] rounded-lg">
                    <div class="mt-2 col-start-2 col-span-2 underline decoration-4 decoration-[#65bac8]/30">
                        小学生以下の人数<span class="text-sm"> ※半角数字入力</span></div>
                    <input name="childrenCount" type="number"
                        class="mt-4 items-center col-start-3 col-span-1 border-2 border-solid border-[#2f2e41] rounded-lg">
                    <div class="mt-2 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">1人あたりの予算
                    </div>
                    <input name="budgetPerPerson" type="text"
                        class="mt-4 items-center col-start-3 col-span-2 border-2 border-solid border-[#2f2e41] rounded-lg"
                        placeholder="ご予算を入力">
                    <div class="mt-2 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">個室必要有無</div>
                    <div class="mt-4 items-center col-start-3"><input type="radio" value="希望" name="p-room"><label
                            for="希望">必要</label></div>
                    <div class="mt-4 items-center"><input type="radio" value="不要" name="p-room"><label
                            for="不要">不要</label></div>
                    <div class="mt-2 col-start-2 col-span-4 underline decoration-4 decoration-[#65bac8]/30">チャーターバスの必要有無
                    </div>
                    <div class="mt-4 items-center col-start-3"><input type="radio" value="希望" name="bus"><label
                            for="希望">必要</label></div>
                    <div class="mt-4 items-center col-span-2"><input type="radio" value="不要" name="bus"><label
                            for="不要">不要</label></div>
                    <div class="mt-4 ml-32 col-start-4 col-span-2 text-white font-medium text-3xl"><button type="submit"
                            class="bg-mainColor px-6 py-2 rounded-xl hover:shadow-xl">予約する</button></div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2004018460-JD3Bp1PM"; // ここにあなたのLIFF IDを設定してください
            initializeLiff(liffId);

            $('#bookingForm').submit(function (event) {
                event.preventDefault(); // フォームのデフォルト送信を阻止

                // フォームデータを取得
                var formData = {
                    stayDate: $('#stayDate').val(),
                    gymDate: $('#gymDate').val(),
                    desiredLocation: $('#desiredLocation').val(),
                    adultsCount: $('#adultsCount').val(),
                    childrenCount: $('#childrenCount').val(),
                    budgetPerPerson: $('#budgetPerPerson').val()
                };

                // メッセージを組み立て
                var messageText = `予約情報：
                お泊りの日程: ${formData.stayDate}
                体育館を使用する日程: ${formData.gymDate}
                希望場所: ${formData.desiredLocation}
                中学生以上の人数: ${formData.adultsCount}
                小学生以下の人数: ${formData.childrenCount}
                1人あたりの予算: ${formData.budgetPerPerson}`;

                // LINEにメッセージを送信
                sendText(messageText);
            });
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                // LIFFの初期化成功
            }).catch((err) => {
                console.error('LIFF Initialization failed', err);
            });
        }

        function sendText(text) {
            if (!liff.isInClient()) {
                alert('LIFFはLINE内で開かれていません。メッセージを送信できません。');
                return;
            }

            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(() => {
                liff.closeWindow();
            }).catch((error) => {
                alert('メッセージ送信に失敗しました。' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const stayDate    = $('input[name="stayDate"]').val();
                const useGymDate = $('input[name="useGymDate"]').val();
                const locate  = $('input[name="locate"]').val();
                const adultsCount  = $('input[name="adultsCount"]').val();
                const childrenCount = $('input[name="childrenCount"]').val();
                const budgetPerPerson = $('input[name="budgetPerPerson"]').val();
                const pRoom = $('input[name="p-room"]:checked').val();
                const bus = $('input[name="bus"]:checked').val();
                const msg = `${stayDate}\n${useGymDate}\n${locate}\n${adultsCount}\n${childrenCount}\n${budgetPerPerson}\n${pRoom}\n${bus}`;
                sendText(msg);
                return false;
            });
        });
    </script>


</body>

</html>
